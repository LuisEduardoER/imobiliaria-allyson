    <div align="left">
    <h1>Edição</h1>
    <form  action="/ServletCadastro"  method="post">
		<h4>Dados do Imóvel</h4><br>
		Pretende<input id="locacao" type="checkbox" value="1" name="locacao"><span>Alugar</span> 
		<input id="venda"  type="checkbox" value="1" name="venda"><span>Vender</span><br>
		
		Tipo
		<select name="tipo" id="tipo">
               <option value="apartamento">Apartamento</option>
               <option value="casa">Casa</option>
               <option value="flat">Flat</option>
  				<option value="terreno">Terreno</option>
           </select><br>
		
		Estado<select name="estado" id="estado">
                 <option value="Alagoas">Alagoas</option>
                 <option value="Bahia">Bahia</option>
                 <option value="Ceara">Ceará</option>
                 <option value="Maranhao">Maranhão</option>
                 <option value="Paraiba">Paraíba</option>
                 <option value="Pernambuco">Pernambuco</option>
                 <option value="Piaui">Piauí</option>
                 <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                 <option value="Sergipe">Sergipe</option>
                 </select><br>
		Cidade<input name="cidade" id="cidade" maxlength="25"><br>
				
		
		<input type="button" value="Cadastra" onclick="cadastrar();">
	
		
		</form>
